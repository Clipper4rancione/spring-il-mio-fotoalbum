<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Photo List</title>
</head>
<body>
<h1>QUI CI SARÃ€ LA LISTA DELLE FOTO</h1>

<table>
    <thead>
    <th>Title</th>
    <th>Description</th>
    <th>Category</th>
    <th>Is Visible</th>
    </thead>
    <tbody>
    <tr th:each="photo : ${photoList}" th:object="${photo}">
        <td th:text="*{title}"></td>
        <td th:text="*{description}"></td>
        <td></td>
        <td th:text="*{isVisible}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
